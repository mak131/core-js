<!Doctype html>
<head>
    <title>parseInt Method</title>
</head>
<body>
    <script>
        
        
        document.write(parseInt("10")+"<br>")
       
        document.write(parseInt("12.00")+"<br>") 
        document.write(parseInt("15.45")+"<br>")
        document.write(parseInt("22 50 60")+"<br>")
        document.write(parseInt(" 60 ")+"<br>")
        document.write(parseInt("10 year")+"<br>")
        document.write(parseInt("year 10")+"<br>") 
        document.write(parseInt("020")+"<br>")
        document.write(parseInt("12",8)+"<br>")//12 octal to decimal
        document.write(parseInt("0x12")+"<br>")//12 hex to decimal
        document.write(parseInt("10",16)+"<br>")//10 hex to decimal
        
              
        
        
    </script>
</body>
</html>
