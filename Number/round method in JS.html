<!Doctype html>
<head>
    <title>round Method</title>
</head>
<body>
    <script>
        
        // this method is used to round a number to the nearest integer. 5.4 will be rounded down, and 5.5 will be rounded up 
        document.write(Math.round (3.1)+"<br>")
       
        document.write(Math.round (7.65)+"<br>")
        document.write(Math.round (7.5)+"<br>")
        document.write(Math.round (0.3)+"<br>")
        document.write(Math.round (0.5)+"<br>")
        document.write(Math.round (-2.1)+"<br>") 
        document.write(Math.round (-6.4)+"<br>")
        document.write(Math.round (-6.5)+"<br>")  
        document.write(Math.round (-7.6)+"<br>")     

        
    </script>
</body>
</html>
