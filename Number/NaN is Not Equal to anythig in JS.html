<!Doctype html>
<head>
    <title>NaN is Not Equal to anything</title>
</head>
<body>
    <script>
        
        
        if (NaN == NaN){        // NaN is not equal to any one also not equal to self
            document.write("Equal")
        }
        else{
            document.write("Not Equal")
        }
              
        
        
    </script>
</body>
</html>
