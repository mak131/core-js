<!Doctype html>
<head>
    <title>parseFloat Method</title>
</head>
<body>
    <script>
        
        
        document.write(parseFloat("10")+"<br>")
       
        document.write(parseFloat("12.00")+"<br>") 
        document.write(parseFloat("15.45")+"<br>")
        document.write(parseFloat("22 50 60")+"<br>")
        document.write(parseFloat(" 60 ")+"<br>")
        document.write(parseFloat("10 year")+"<br>")
        document.write(parseFloat("year 10")+"<br>") 
        document.write(parseFloat("020")+"<br>")
       
        
              
        
        
    </script>
</body>
</html>
