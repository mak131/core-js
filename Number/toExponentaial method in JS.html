<!Doctype html>
<head>
    <title>toExponential Method</title>
</head>
<body>
    <script>
        var a = 4834.47893846
        
        document.write(a.toExponential()+"<br>")
       
        document.write(a.toExponential(2)+"<br>")
        document.write(a.toExponential(4)+"<br>")
        document.write(a.toExponential(6)+"<br>")
        
              
        
        
    </script>
</body>
</html>
