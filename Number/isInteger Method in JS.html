<!Doctype html>
<head>
    <title>isInteger Method</title>
</head>
<body>
    <script>
        
        
        document.write(Number.isInteger()+"<br>")
       
        document.write(Number.isInteger(100)+"<br>") // this method is used to check number is integer or not
        document.write(Number.isInteger(200-100)+"<br>")
        document.write(Number.isInteger(22.50)+"<br>")
        document.write(Number.isInteger(0.50)+"<br>")
        document.write(Number.isInteger("hello")+"<br>")
        
              
        
        
    </script>
</body>
</html>
