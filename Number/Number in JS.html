<!Doctype html>
<head>
    <title>Numbers</title>
</head>
<body>
    <script>
        var a = 20
        var b = 10.27
        var c = 5e3
        var d = 34e-5
        var x = new Number(50)
        document.write(a+"<br>")
        document.write(typeof(a)+"<br>")
        document.write(b+"<br>")
        document.write(typeof(b)+"<br>")
        document.write(c+"<br>")
        document.write(typeof(c)+"<br>")
        document.write(d+"<br>")
        document.write(typeof(d)+"<br>")
        document.write(x+"<br>")
        document.write(typeof(x)+"<br>")

        
        
    </script>
</body>
</html>
