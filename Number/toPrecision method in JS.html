<!Doctype html>
<head>
    <title>toPrecision Method</title>
</head>
<body>
    <script>
        var a = 19.8747893846
        
        document.write(a.toPrecision()+"<br>")
       
        document.write(a.toPrecision(2)+"<br>") //this method is similar to tofixed method
        document.write(a.toPrecision(4)+"<br>")
        document.write(a.toPrecision(6)+"<br>")
        
              
        
        
    </script>
</body>
</html>
