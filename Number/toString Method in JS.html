<!Doctype html>
<head>
    <title>toString Method</title>
</head>
<body>
    <script>
        var a = 10
        document.write(a+"<br>")
        document.write(typeof(a)+"<br>")
        document.write(a.toString()+"<br>")
        document.write(typeof(a.toString())+"<br>")
        document.write(a.toString(2)+"<br>")//converted binary form
        document.write(a.toString(8)+"<br>")//converted octal form
        document.write(a.toString(16)+"<br>")//converted hexa form
        
              
        
        
    </script>
</body>
</html>
