<!Doctype html>
<head>
    <title>floor Method</title>
</head>
<body>
    <script>
        
        // this method is used to round a number downword to the nearest integer
        document.write(Math.floor (3.1)+"<br>")
       
        document.write(Math.floor (7.65)+"<br>")
        document.write(Math.floor (0.15)+"<br>")
        document.write(Math.floor (0.8)+"<br>")
        document.write(Math.floor (-7.56)+"<br>")
        document.write(Math.floor (-2.252)+"<br>")     

        
    </script>
</body>
</html>
