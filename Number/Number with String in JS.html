<!Doctype html>
<head>
    <title>Numbers with string</title>
</head>
<body>
    <script>
        
        var a = "10"
        var b = 20
        var c = 50
        var d = "Hello"
        // + Work as concat with string
        document.write(b+c+"<br>")
        document.write(a+b+"<br>")
        document.write(b+a+"<br>")
        document.write(b+d+"<br>")
        document.write(d+b+"<br>")
        document.write("<br>")
        //typeof
        document.write(typeof(b+c)+"<br>")
        document.write(typeof(a+b)+"<br>")
        document.write(typeof(b+a)+"<br>")
        document.write(typeof(b+d)+"<br>")
        document.write(typeof(d+b)+"<br>")
        // other than +
        document.write(b-c+"<br>")
        document.write(a-b+"<br>")
        document.write(b-a+"<br>")
        document.write(b-d+"<br>")
        document.write(d-b+"<br>")
        document.write("<br>")
        // typeof
        document.write(typeof(b-c)+"<br>")
        document.write(typeof(a-b)+"<br>")
        document.write(typeof(b-a)+"<br>")
        document.write(typeof(b-d)+"<br>")
        document.write(typeof(d-b)+"<br>")
        
        
    </script>
</body>
</html>
