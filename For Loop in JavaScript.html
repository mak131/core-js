<html>
    <head><title>For loop</title>

    </head>
    <body>
        <script>
            
            for(i=0;i<5;i++)    // 1st method for loop
            {
                document.write(i+ "<br>")
            }
            document.write("This is Second Method"+"<br>")
        var j=0;
            for(;j<4;j++)       // 2nd method for loop
            {
                document.write(j+ "<br>")
            }
            document.write("This is Third Method"+"<br>")
        var k=0;
            for(;k<6;)          // 3rd method for loop
            {
                k++;
                document.write(k+ "<br>")
            }
            document.write("This is forth Method"+"<br>")
        var m=0;
            for(;;m++)      // 4th method for loop
            {
                if(m==3)
                    {
                        break;
                    }
                document.write(m+ "<br>")

            }
        </script>
    </body>
</html>
