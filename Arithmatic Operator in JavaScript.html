<html>
    <head><title>Arithmatic Operators</title>>
        
        

    </head>
    <body>
        <script  type="text/javascript">
            var a = 20;
            var b = 10;
            var c = a+b+10;
            var d = a-b+20;
            var e = a*b+30;
            var f = a/b+40;
            document.write("Addition: ",c,"<br>");
            document.write("Subtraction: ",d,"<br>");
            document.write("Multiplication: ",e,"<br>");
            document.write("Division: ",f,"<br>");
            
        </script>
    </body>
</html>
