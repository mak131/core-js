
<html>
    <head><title>Method Overriding</title>

    </head>
    <body>
        
        <script>
            class Father {
                show(){
                    return "Super Class <br>";
                }
            }
            class Son{
                show(){
                    return "Sub-Class <br>";
                }
            }
            var s = new Son();
            document.write(s.show())
        </script>
    </body>
</html>
