<html>
    <head><title>Too Many Function argument</title>

    </head>
    <body>
        <Script>
            
            function disp(a,b)     // parameter
            {
                document.write("A: "+ a + " B: "+ b + " C: "+ arguments[2]+ " D: "+ arguments[3])
                //here use arguments object
            }
            
            disp(10,20,30,40);     // argument or parameter
            
        </Script>
    </body>
</html>
