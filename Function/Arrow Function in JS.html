<html>
    <head><title>Arrow function </title>

    </head>
    <body>
        <script>
            // Arrow function = Function expression + Anonymous Function
            var arrow_fun = () =>   // This is arrow function
            {
                document.write("Hello World!");
            };
            arrow_fun(); // This function not call before declaring functio
            
            
        </script>
    </body>
</html>
