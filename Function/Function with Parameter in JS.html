<html>
    <head><title>Function With Parameter</title>

    </head>
    <body>
        <Script>
            
            function disp(name,roll)     //name and roll are parameter
            {
                document.write("Name: ",name,"<br>Roll: ",roll)
            }
            
            disp("Rohit",45);     // Rohit and 45 is argument or parameter
            document.write("<br>After Calling Function <br>");
        </Script>
    </body>
</html>
