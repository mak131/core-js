<html>
    <head><title>Function Call Work</title>

    </head>
    <body>
        <Script>
            document.write("First line <br>");
            disp();     // Calling Function before creating Function
            document.write("Mak <br>");
            
            function disp()     //Creating function
            {
                document.write("Inside Function <br>")
            }
            
            disp();     // Calling Function
            document.write("After Calling Function <br>");
        </Script>
    </body>
</html>
