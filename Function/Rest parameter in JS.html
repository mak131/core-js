<html>
    <head><title>Rest parameter</title>

    </head>
    <body>
        <Script>
            // Rest Parameter
            function show(a,...args)  // This is Rest Parameter
            {
                document.write("A: "+ a +"<br>")
                document.write("Arguments: "+ args+ "<br>")
            }
            show(10,20,30,40,50);
            
        </Script>
    </body>
</html>
