<html>
    <head><title>Return Statements</title>

    </head>
    <body>
        <Script>
            // return Statements
            function add(a,b)
            {
                return(a+b)
            }
            var x = add(10,20);
            document.write(x);
            //      OR
            document.write(add(10,5));
            
        </Script>
    </body>
</html>
