<html>
    <head><title>While loop</title>

    </head>
    <body>
        <Script>
            var i = 0
            while (i<5)     // 1st method 
            {
                document.write(i);
                i++;
                document.write("<br>")
            }
            document.write("Second Method","<br>")
            var j = 0;
            while(true)     // 2nd method
            {
                if(j==10)
                {
                    break;
                }
                document.write(j,"<br>")
                j++
            }

        </Script>
    </body>
</html>
