<html>
    <head><title>Do While loop</title>

    </head>
    <body>
        <Script>
            var i = 0;
            do      // 1st method
            {
                document.write(i);
                i++;
                document.write("<br>")
            }while(i<6)

            document.write("Second method <br>")
            var j = 0;
            do      // 2nd method
            {
                if(j==4)
                {
                    break;
                }
                document.write(j);
                j++;
                document.write("<br>")
            }while(true)
        
        </Script>
    </body>
</html>
