<html>
    <head><title>Logical Operators</title>>
        
        

    </head>
    <body>
        <script  type="text/javascript">
            var a = 20>10; //true
            var b = 10>5;  //true
            var c = a&&b; //This is AND in this operator if both condition are ture so result is true
            
            document.write(c,"<br>");
           
            var x = 15>10; //true
            var y = 10<5;  //true
            var z = x||y; //This is OR in this operator atleast one condition is ture so result is true
            
            document.write(z,"<br>")
            

            
        </script>
    </body>
</html>
