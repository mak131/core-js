
<html>
    <head><title>Composition or Mix ins</title>

    </head>
    <body>
        
        <script>

            
            var eating = {
                eat: function(){
                    return "I can eat:<br>"
                }
            };

            var walking = {
                walk: function(){                   // features
                    return "I can walk:<br>"
                }
            };

            var talking = {
                talk: function(){                   // features
                    return "I can talk:<br>"
                }
            };

            var Rahul = Object.assign({}, eating, walking, talking);    // object
            var Robot = Object.assign({}, talking, walking);
            document.write(Rahul.eat())
            document.write(Rahul.walk())
            document.write(Rahul.talk())
            document.write("Robot:<br>")
            document.write(Robot.walk())
            document.write(Robot.talk())



        </script>
    </body>
</html>
