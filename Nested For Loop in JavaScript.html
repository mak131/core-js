<html>
    <head><title>Nested For loop</title>

    </head>
    <body>
        <Script>
            for (i=0;i<3;i++)
            {
                document.write("<strong>Outer Loop</strong>");
                document.write(i);
                document.write("<br>");
                for(j=0;j<5;j++)
                {
                    document.write("Inner Loop");
                    document.write(j);
                    document.write("<br>");
                }
            }
        </Script>
    </body>
</html>
