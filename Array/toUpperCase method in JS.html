<!Doctype html>
<head>
    <title>toUpperCase and lowercase method</title>
</head>
<body>
    <script>

        var str = "Hello Mak";
        document.write(str.toUpperCase()+"<br>")  // this method is used to convert uppercase string
        var str1 = "HELLO WORLD";
        document.write(str1.toLowerCase()) // this method is used to convert lowercase string
    </script>
</body>
</html>
