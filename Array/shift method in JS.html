<!Doctype html>
<head>
    <title>shift Method</title>
</head>
<body>
    <script>

        var mak = ["Rohit","Rahul","Jadeja","Raj","Hardik","Jadeja"]
        //this method is used to remove element for a bigning
        var mak1 = mak.shift()  //mak1 are store remove element
        document.write(mak+"<br>")
        document.write(mak1) 
        
    </script>
</body>
</html>
