<html>
    <head>
        <title>for of loop</title>
    </head>
    <body>
        <script>
            //type 1
            var mak = [];           //declaring
            mak[0] = "Rahul";       //Initializing
            mak[1] = "Rohit";
            mak[2] = "Dhawan";
            mak[3] = "Virat";
            for(let value of mak){
                document.write(value+"<br>")
            }
            
            


            





        </script>
    </body>
</html>
