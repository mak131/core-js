<html>
    <head>
        <title>foreach loop</title>
    </head>
    <body>
        <script>
            //type 1
            var mak = [];           //declaring
            mak[0] = "Rahul";       //Initializing
            mak[1] = "Rohit";
            mak[2] = "Dhawan";
            mak[3] = "Virat";
            mak.forEach(function(value,index){
                document.write(value+": "+index+ "<br>")
            })
            
            


            





        </script>
    </body>
</html>
