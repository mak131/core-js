<!Doctype html>
<head>
    <title>substr method</title>
</head>
<body>
    <script>

        // substr() method
        // substr() is similar to slice() the substr() return the part of a string between the start index and a number of characters after it. substr () extracts of length character from a string, counting from the start index. If start is a  positive number, the string. If start is a negative number the index start counting from the end of the string

        var str = "hi guys lets learn Javascript";
        document.write(str.substr(8,9)) // substring method is similar to slice method
        // but second argument is number of character not a endpoints
    </script>
</body>
