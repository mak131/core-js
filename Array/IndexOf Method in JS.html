<!Doctype html>
<head>
    <title>indexOf Method</title>
</head>
<body>
    <script>
        var mak = ["Rohit","Rahul","Jadeja","Raj","Hardik","Jadeja"]
       
        //var mak1 = mak.indexOf("Jadeja")
        var mak1 = mak.indexOf("Jadeja",3)//this method is used to find the index no. for specific element
        document.write(mak1)
    </script>
</body>
</html>
