<html>
    <head>
        <title>how to create empty array </title>
    </head>
    <body>
        <script>
            var mak =[];
            var rows = 4 ;
            var cols = 3;
            for(var i = 0;i<rows; i++){
                mak[i] = [];
            }
            for(var i = 0;i<rows; i++){
                for (var j = 0; j<cols; j++){
                    document.write(i+ " "+ j+ "|")
                }
                document.write("<br>")
            }
        

        </script>
    </body>
</html>
