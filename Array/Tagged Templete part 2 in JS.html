<!Doctype html>
<head>
    <title>Tagged Literal</title>
</head>
<body>
    <script>
        // There are 5 Movie Ticket Each Rs. 200 and if you buy 5 tickets get discount Rs. 50 Each
        // There are 5 Movie Ticket Each Rs. 200 and if you buy less than 5 tickets get discount Rs. 0 Each
        
        var noofticket = 5
        var buyticket = 6
        var eachprice = 200
        var disprice = 50
        function ticket(theory, ...rest){
            if (rest[2]<5){
                rest[3] = 0;
                return `${theory[0]} ${rest[0]} ${theory[1]} ${rest[1]} ${theory[2]} ${rest[2]} ${theory[3]} ${rest[3]} ${theory[4]}`

            }else{
                return `${theory[0]} ${rest[0]} ${theory[1]} ${rest[1]} ${theory[2]} ${rest[2]} ${theory[3]} ${rest[3]} ${theory[4]}`
            }
        }

        document.write(ticket`There are ${noofticket} Movie Ticket Each Rs ${eachprice} and if you buy ${buyticket} tickets get discount Rs ${disprice} Each`)
    </script>
</body>
</html>
