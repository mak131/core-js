<html>
    <head>
        <title>Iteration of Array</title>
    </head>
    <body>
        <script>
            //type 1
            var mak = [];           //declaring
            mak[0] = "Rahul";       //Initializing
            mak[1] = "Rohit";
            mak[2] = "Dhawan";
            mak[3] = "Virat";
            var l = mak.length;
            document.write("Length of Array: "+l+"<br>");
            for(let i=0; i<l;i++){
                document.write(i+ ":"+mak[i]+"<br>")  //accessing
            }
            
            


            





        </script>
    </body>
</html>
