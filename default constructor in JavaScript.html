
<html>
    <head><title>default constructor</title>

    </head>
    <body>
        
        <script>
            //class
            class Mobile {                        // default constructor are present here
               
                // prototype member
                display(){                                  
                    return "prototype member"
                }
            }

            var Nokia = new Mobile();
            document.write(Nokia.display())

        </script>
    </body>
</html>
