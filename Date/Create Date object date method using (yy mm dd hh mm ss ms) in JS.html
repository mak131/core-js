<!DOCTYPE html>
<head><title>date method using (yy mm dd hh mm ss ms)</title></head>
<body>
    <script>
        // here day and month  start with zero
        var today1 =new Date(2021,5,21,5,29,49,30)//yy mm dd hh mm ss ms
        var today2 =new Date(2021,5,21,5,29,49)//yy mm dd hh mm ss
        var today3 =new Date(2021,5,21,5,29)//yy mm dd hh mm 
        var today4 =new Date(2021,5,21,5)//yy mm dd hh 
        var today5 =new Date(2021,5,21)//yy mm dd
        var today6 =new Date(2021,5)//yy mm

        document.write(today1+"<br>")
        document.write(today1+"<br>")
        document.write(today2+"<br>")
        document.write(today3+"<br>")
        document.write(today4+"<br>")
        document.write(today5+"<br>")
        document.write(today6+"<br>")
    </script>
</body>
</html>
