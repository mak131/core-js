<!DOCTYPE html>
<head><title>ISO date method</title></head>
<body>
    <script>
        
        var today1 =new Date("2021-06")//yy-mm
        var today2 =new Date("2021")//yy
        var today3 =new Date("2021-05-21T05:45:34-05:55")//yy-mm-ddThh:mm:ss

        document.write(today1+"<br>")
        document.write(today2+"<br>")
        document.write(today3+"<br>")
       
    </script>
</body>
</html>
