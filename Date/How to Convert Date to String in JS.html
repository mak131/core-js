<!DOCTYPE html>
<head><title>how to convert date to string</title></head>
<body>
    <script>
        
        // month as number 0-11 Ex:- 0=Jan
        // week Day as number 0-6 Ex:- 0 = sun

        var dat =new Date()
        
        document.write(dat.toString()+"<br>")
        document.write(dat.toUTCString()+"<br>")
        document.write(dat.toGMTString()+"<br>")

        
       

       
   
    </script>
</body>
</html>
