<!DOCTYPE html>
<head><title>setdate method</title></head>
<body>
    <script>
        
        // month as number 0-11 Ex:- 0=Jan
        // week Day as number 0-6 Ex:- 0 = sun

        var dat =new Date()
        document.write(dat+"<br>")

        dat.setHours(22);
        document.write(dat+"<br>")

        dat.setMinutes(55);
        document.write(dat+"<br>")

        dat.setSeconds(32);
        document.write(dat+"<br>")

        dat.setDate(21);
        document.write(dat+"<br>")

        dat.setMonth(4);
        document.write(dat+"<br>")

        dat.setFullYear(2021);
        document.write(dat+"<br>")

        dat.setFullYear(2023, 6, 25);
        document.write(dat+"<br>")

        
       
    </script>
</body>
</html>
