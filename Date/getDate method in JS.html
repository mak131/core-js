<!DOCTYPE html>
<head><title>getdate method</title></head>
<body>
    <script>
        
        // month as number 0-11 Ex:- 0=Jan
        // week Day as number 0-6 Ex:- 0 = sun

        var dat =new Date()
        document.write(dat+"<br>")

        
        document.write("Hours: "+dat.getHours()+"<br>")
        
        document.write("Minutes: "+dat.getMinutes()+"<br>")
        
        document.write("Second: "+dat.getSeconds()+"<br>")

        document.write("Milliseconds: "+dat.getMilliseconds()+"<br>")
        
        document.write("Date: "+dat.getDate()+"<br>")
        
        document.write("Month: "+dat.getMonth()+"<br>")
        
        document.write("Year: "+dat.getFullYear()+"<br>")

        document.write("Day: "+dat.getDay()+"<br>")

        document.write("Time: "+dat.getTime()+"<br>")

        

        

        
       
    </script>
</body>
</html>
