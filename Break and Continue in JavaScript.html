<html>
    <head><title>Break and Continue</title>

    </head>
    <body>
        <Script>
            document.write("This is Break Method <br>")
            for(i=1;i<5;i++)
            {
                
                if(i==3)
                {
                    break;      // stop loop
                }
                document.write(i,"<br>")

            }  
            document.write("This is Continue Method <br>")
            for(j=1;j<5;j++)
            {
                
                if(j==3)
                {
                    continue;   // skip loop
                }
                document.write(j,"<br>")

            }       
        </Script>
    </body>
</html>
