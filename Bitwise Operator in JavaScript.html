<html>
    <head><title>Bitwise Operators</title>>
        
        

    </head>
    <body>
        <script  type="text/javascript">
            var a = 5;  //000101
            var b = 6;  //000110
            var c = a&b;//000100
            //This is AND in this operator if both condition are 1 so result is 1 otherwise 0
            
            document.write(c,"<br>");
           
            var x = 7;      //000111
            var y = 5;      //000101
            var z = x|y;    //000111
            //This is OR in this operator atleast one condition is 1 so result is 1 otherwise 0
            
            document.write(z,"<br>")
            var m = 8;      //001000
            var n = 4;      //000100
            var o = m^n;    //001100
            document.write(o,"<br>")
            //This is XOR in this operator if both condition is same so result is 0 otherwise 1

            

            
        </script>
    </body>
</html>
