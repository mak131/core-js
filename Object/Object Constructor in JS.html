<html>
    <head><title>Object Constructor</title>

    </head>
    <body>
        <script>
            //Declaration and Initalizing of Object
        
           var fees = new Object(); // This is a Constructor
           fees['Rohit'] = 100;   //also erite like this> fees.Rohit = 100;
           fees['Rahul'] = 200;   //also erite like this> fees.Rahul = 200;
           fees['Raj'] = 300;     //also erite like this> fees.Raj = 300;
           document.write(fees['Rohit']+"<br>")

           fees.total1 = function() {return(300+20+ "<br>");};       // This is Method
           document.write(fees.total1())


        </script>
    </body>
</html>
