<html>
    <head><title>Accessing object Method</title>

    </head>
    <body>
        <script>
            //Accessing object Method
        
           var fees = {Python:200, Java: 150,Django:170,"Virat Kohli": 45};
           //document.write(fees['Python'])
           document.write(fees["Virat Kohli"])  //Accessing object Method

           var fee = {total:function(){return(45+38);}};
           document.write(fee.total())//Accessing object Method



        </script>
    </body>
</html>
