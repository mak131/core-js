<html>
    <head><title>Object Lateral 2</title>

    </head>
    <body>
        <script>
            //Declaration and Initalizing of Object
        
           var fees = {Python:200, Java: 150,Django:170,"Virat Kohli": 45};
           //document.write(fees['Python'])
           document.write(fees["Virat Kohli"])

           var fee = {total:function(){return(45+38);}};
           document.write(fee.total())



        </script>
    </body>
