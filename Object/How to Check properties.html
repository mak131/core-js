            //using hasOwn Property
           
            function Mobile(model_no){      //constructor
                this.model = model_no;      // property
                this.memory = function(){   //method
                    document.write(this.model+"<br>"+ "64GB")
                }
            }
            var realme = new Mobile("Realme 5")
            if (realme.hasOwnProperty("model"))
            {
                document.write('Available');
            }
            else
            {
                document.write("Doesn't exist")
            }
        </script>
