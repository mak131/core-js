<html>
    <head><title>Assingment Operators</title>>
        
        

    </head>
    <body>
        <script  type="text/javascript">
            var a = 5;  
            a += 10;  
            document.write(a,"<br>");
           
            var x = 10;     
             x -= 5;  
            document.write(x,"<br>")
            var m = 8;      
             m &= 10;     

            document.write(m,"<br>")
            

            

            
        </script>
    </body>
</html>
